development:
  clients:
    default:
      hosts:
        - <%= ENV['MONGO_DB_HOST'] %>
      database: <%= ENV['MONGO_DB_NAME'] %>
      logger: false

test:
  clients:
    default:
      hosts:
        - <%= ENV['MONGO_DB_HOST'] %>
      database: gsa_voc_reporting_test
      logger: false

# set these environment variables on your prod server
production:
  clients:
    default:
      hosts:
        - <%= ENV['MONGO_DB_HOST'] %>
      port: <%= ENV['MONGO_DB_PORT'] %>
      database: <%= ENV['MONGO_DB_NAME'] %>
      username: <%= ENV['MONGO_DB_USER'] %>
      password: <%= ENV['MONGO_DB_PASS'] %>
